<html>
    <head>
        <title>
            Welcome to UIET student portal
        </title>

        <meta charset="UTF-8">

        <!-- Stylesheets here -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="login.css">

        <!-- JavaScripts files here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="index.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="loginContainer">
                <!-- Login form -->
                <form>
                    <h1>UIET Student Portal</h1>
                    <br><br>
                    <div class="form-group">
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Email" name="userEmail">
                    </div>
                    <div class="form-group">
                    <input type="password" class="form-control" id="userPassword" placeholder="Password" name="password">
                    </div>
                    <br><br>
                    <button type="button" class="btn btn-primary large" onclick="check(this.form)">L O G I N</button>
                    <br>
                    <a id="register">Don't have account?</a>
                </form>
            </div>

        </div>

    </body>
</html>
